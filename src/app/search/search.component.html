<div class="row justify-content-end pr-4 pt-3">
  
  
    <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
 
 
</div>
<br><br>


<div class="container">
    <div class="row">
       
            <div class="col-sm-10"><input type="text" class="form-control form-control-sm" name="search" [(ngModel)]="search" placeholder="Enter text to search...">
            </div>
            <div class="col-sm-2">
                <button (click)="showresults()" class="btn btn-primary btn-sm">Search</button>
            </div>
       
    </div>
    <br>
    <h1>Search results</h1>
    <table class="table table-bordered" *ngIf="contents.length !=0">
        <thead>
          <tr  style="text-align: center;">
            <th style="width:15%;">Question Id</th>
            <th style="width:85%">Question Text</th>
          </tr>
        </thead>
        <tbody *ngFor="let content of contents;let i=index">
          <tr>
            <td>{{content.id}}</td>
            <td><a (click)="navigateItem(i)" style="cursor:pointer">{{content.questionText}}</a></td>
          </tr>
          
        </tbody>
      </table>
</div>
