
<div class="alert alert-danger alert-dismissible fade show small" *ngIf="!!errorMessage">
    <strong>{{ errorMessage}}</strong>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
  
  <div style="padding-top:10%">
      <div class="container-fluid " >
        <div class="row justify-content-center align-items-center">
          <div class=" col-sm-4">
            
            <div class="card"  style="color:black">
              <div class="card-header" style="background-color: #5514b4;color:white;font-weight:bold">
                <h5 class="mb-0"><b>Demo Project</b></h5>
              </div>
              <h5 class="card-title mt-3 mb-0 ml-3">&nbsp;Login</h5>
              <div class="card-body" style="font-size:14px">
                <form class="form" role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label" >Username:</label>
                    <div class="col-lg-9">
                      <input 
                      class="form-control form-control-sm" 
                      type="text" 
                      placeholder="Enter Username..."
                      name="username"
                      ngModel
                      #username ="ngModel"
                      required>
                      <span 
                    class="small text-danger font-weight-bold"  
                    *ngIf="!username.valid && username.touched && username.errors?.required">
                    UserName is required.
                   </span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label" >Password:</label>
                    <div class="col-lg-9">
                      <input 
                      class="form-control form-control-sm" 
                      type="text" 
                      placeholder="Enter Password..."
                      name="password"
                      ngModel
                      #password ="ngModel"
                      required>
                      <span 
                    class="small text-danger font-weight-bold"  
                    *ngIf="!password.valid && password.touched && password.errors?.required">
                    Password is required.
                   </span>
                    </div>
                  </div>



                  <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label"></label>
                    <div class="col-lg-8">
                      <button type="submit"
                        class="btn btn-primary btn-sm"
                        [disabled]="!f.valid">Login</button>
                    </div>
                  </div>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
